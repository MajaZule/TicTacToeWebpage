<div class="login">
  <div>
    <h3 [@invisibleVisible]="isVisible ? 'visible' : 'invisible'">Wellcome to</h3>
    <h2 [@flyIn]="isVisible ? 'visible' : 'invisible'">TicTacToe!</h2>
  </div>
  
  <div>
    <input 
      type="text" 
      placeholder="Enter player name"
      (input)="onNameInput($event)"
      (keyup.enter)="onLogin()">
  </div>
  <div>
      <a [routerLink]="['/game-on']" routerLinkActive="active"></a>
  </div>
</div>
